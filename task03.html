<body>
    <!-- 3.Write a “person” class to hold all the details. -->

    <script>
        class Person {
            constructor(Name,Age,Qualification,School){
                this.Name=Name;
                this.Age=Age;
                this.Qualification=Qualification;
                this.School=School;
            }
            getDetails(){
                 return(`The Person Name is : ${Person.Name} His Age is : ${Person.Age} and His Qualification is : ${Person.Qualification} and He Studied in ${Person.School}`)
            }
        }
        const Person1 = new Person("SARAN",25,"B.Sc.,","STC")
        const Person2 = new Person("KUMAR",26,"Full Stack","Guvi")

        console.log(Person1.getDetails());
        console.log(Person2.getDetails());

    </script>
